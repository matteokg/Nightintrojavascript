<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title> ATM Lab </title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        src = "atm.js"
    </script>
</head>

<body>
    <div id="atm" class="btn-group-vertical">
        <button type="button" id="withdraw">Withdraw</button>
        <button type="button" id="deposit">Deposit</button>
        <button type="button" id="history">History</button>
    </div> 
    <div id="atm" class="btn-group-vertical">
        <button id="balance">Check Balance</button>
        <button id="exit"> Exit</button>
        <button id="fun">?????</button>
    </div>
    <script>
        $(function() {
            var balance = 0
            var transactions = []
            $('#withdraw').click(function() {
                var amount = parseInt(prompt('how much would you like to withdraw?'));
                balance -= amount;
                transactions.push("user withdrew $" + amount + "\n")
                
            })
            $('#deposit').click(function() {
                var amount = parseInt(prompt('how much would you like to deposit'));
                balance += amount;
                transactions.push("user deposited $" + amount + "\n")
            });
            $('#history').click(function() {
                alert(transactions);
            });
            $('#fun').click(function() {});
            $('#balance').click(function() {
                alert(balance);
            });
        });
    </script>
</body>
</html>
